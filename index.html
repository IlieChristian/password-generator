<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="titlebox">
            <h1 class="title">Generate a <br><span class="titlegreen">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
        </div>
        <button id="generate">Generate passwords</button>
        <hr>
        <div class="passwords">
            <p id="password-El1" class="passwordscontent"></p>
            <p id="password-El2" class="passwordscontent margin-left"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
